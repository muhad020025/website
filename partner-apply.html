<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqyre | Partner Apply</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              black: "#000000",
              subtle: "#0B0B0B",
              white: "#FFFFFF",
              gray: {
                350: "#B1B1B1",
                400: "#A3A3A3",
                500: "#737373",
                600: "#525252",
                800: "#262626",
                900: "#171717",
              },
            },
            fontFamily: { sans: ['"Inter"', "sans-serif"] },
            letterSpacing: { ultra: ".32em" },
          },
        },
      };
    </script>

    <style>
      body {
        background: #fff;
        color: #000;
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: geometricPrecision;
      }

      .label {
        font-size: 11px;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        font-weight: 700;
        color: rgba(0, 0, 0, 0.55);
      }

      .input {
        width: 100%;
        height: 46px;
        border-radius: 14px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        background: #fff;
        padding: 0 14px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
      }
      .input:focus {
        border-color: rgba(0, 0, 0, 0.35);
        box-shadow: 0 0 0 6px rgba(0, 0, 0, 0.06);
      }

      .chip {
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 14px;
        padding: 10px 12px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Top bar -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-black/10">
      <div class="px-28 h-20 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-4">
          <img
            src="https://superadmin.esqyre.com/assets/images/esqyre_logo.svg"
            class="h-6"
            alt="Esqyre"
          />
          <span class="hidden sm:inline text-xs tracking-[.32em] uppercase text-black/60 font-semibold">
            For Partners
          </span>
        </a>

        <a
          href="login.html"
          class="text-xs tracking-[.32em] uppercase font-semibold text-black/60 hover:text-black"
        >
          Sign in
        </a>
      </div>
    </header>

    <!-- Main (matches corporate-access geometry) -->
    <main class="min-h-screen pt-24 flex items-center">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-14 items-center">
          <!-- Left copy (same as corporate-access left block) -->
          <div class="lg:col-span-5">
            <p class="text-[10px] tracking-[.32em] uppercase text-black/45 mb-6">
              Partner Onboarding
            </p>

            <h1 class="text-4xl md:text-5xl font-medium tracking-tight leading-[1.06] mb-6">
              List once.<br />Operate through it.
            </h1>

            <p class="text-black/55 text-base leading-relaxed mb-10 max-w-[46ch]">
              Create a partner profile for requests, confirmations, and settlement. We’ll review and activate access.
            </p>
          </div>

          <!-- Right form (tightened so submit is visible) -->
          <div class="lg:col-span-7">
            <form class="space-y-5" onsubmit="handleSubmit(event)">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="label">Organisation</label>
                  <input class="input mt-2" placeholder="Company name" required />
                </div>

                <div>
                  <label class="label">Work email</label>
                  <input class="input mt-2" type="email" placeholder="name@company.com" required />
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="label">Primary city</label>
                  <input class="input mt-2" placeholder="Dubai" required />
                </div>

                <div>
                  <label class="label">Coverage</label>
                  <input class="input mt-2" placeholder="Dubai, Abu Dhabi, GCC…" />
                </div>
              </div>

              <div>
                <label class="label">Category</label>
                <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3">
                  <label class="chip">
                    <input type="checkbox" class="accent-black" />
                    <span class="text-sm">Chauffeur</span>
                  </label>
                  <label class="chip">
                    <input type="checkbox" class="accent-black" />
                    <span class="text-sm">Cars</span>
                  </label>
                  <label class="chip">
                    <input type="checkbox" class="accent-black" />
                    <span class="text-sm">Yachts</span>
                  </label>
                  <label class="chip">
                    <input type="checkbox" class="accent-black" />
                    <span class="text-sm">Stays</span>
                  </label>
                  <label class="chip sm:col-span-2">
                    <input type="checkbox" class="accent-black" />
                    <span class="text-sm">Aviation</span>
                  </label>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="label">Inventory size</label>
                  <select class="input mt-2" required>
                    <option disabled selected>Select</option>
                    <option>1–5</option>
                    <option>6–20</option>
                    <option>21–50</option>
                    <option>50+</option>
                  </select>
                </div>

                <div>
                  <label class="label">Response window</label>
                  <select class="input mt-2" required>
                    <option disabled selected>Select</option>
                    <option>&lt; 10 minutes</option>
                    <option>&lt; 30 minutes</option>
                    <option>&lt; 60 minutes</option>
                    <option>Same day</option>
                  </select>
                </div>
              </div>

              <div class="pt-1">
                <label class="flex items-start gap-3 text-black/60">
                  <input type="checkbox" required class="mt-1 accent-black" />
                  <span class="text-sm">
                    I’m authorised to submit this application and agree to be contacted.
                  </span>
                </label>
              </div>

              <div class="pt-3 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-5">
                <button
                  type="submit"
                  class="inline-flex items-center gap-2 px-5 py-3 rounded-full bg-black text-white
                         text-[11px] font-bold tracking-[.32em] uppercase whitespace-nowrap"
                >
                  Submit Application
                  <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
                </button>

                <a
                  href="partner-login.html"
                  class="text-xs tracking-[.32em] uppercase font-bold text-black/70 hover:text-black"
                >
                  Already approved? Sign in
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script>
      lucide.createIcons();

      function handleSubmit(e) {
        e.preventDefault();
        alert("Submitted. We’ll reach out after verification.");
      }
    </script>
  </body>
</html>
