<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqyre | For Business</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            letterSpacing: { ultra: ".32em" },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: Inter, sans-serif;
        background: #fff;
        color: #000;
        -webkit-font-smoothing: antialiased;
      }
      .input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        padding: 14px;
        font-size: 14px;
      }
      .input:focus {
        outline: none;
        border-color: rgba(0, 0, 0, 0.35);
        box-shadow: 0 0 0 5px rgba(0, 0, 0, 0.06);
      }
      .label {
        font-size: 11px;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: rgba(0, 0, 0, 0.55);
        font-weight: 600;
      }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 18px;
        border-radius: 999px;
        background: #000;
        color: #fff;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.32em;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <!-- Top bar -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-black/10">
      <div class="px-28 h-20 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-4">
          <img
            src="https://superadmin.esqyre.com/assets/images/esqyre_logo.svg"
            class="h-6"
            alt="Esqyre"
          />
          <span class="hidden sm:inline text-xs tracking-[.32em] uppercase text-black/60 font-semibold">
            For Business
          </span>
        </a>

        <a
          href="login.html"
          class="text-xs tracking-[.32em] uppercase font-semibold text-black/60 hover:text-black"
        >
          Sign in
        </a>
      </div>
    </header>

    <!-- Centered onboarding -->
    <main class="min-h-screen pt-24 flex items-center">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-14 items-center">
      <!-- LEFT: Copy -->
      <div class="lg:col-span-5">
        <p class="text-[10px] tracking-[.32em] uppercase text-black/45 mb-6">
          Onboarding
        </p>

        <h1 class="text-4xl md:text-5xl font-medium tracking-tight leading-[1.06] mb-6">
          Set up once.<br />Run everything through it.
        </h1>

        <p class="text-black/55 text-base leading-relaxed max-w-[46ch]">
          Create a business profile for billing, policy, and support. We’ll review and activate your workspace.
        </p>
      </div>

      <!-- RIGHT: Form -->
      <div class="lg:col-span-7">
        <form class="w-full max-w-xl ml-auto space-y-6" onsubmit="handleSubmit(event)">
          <div>
            <label class="label">Organisation</label>
            <input class="input mt-2" placeholder="Company name" required />
          </div>

          <div>
            <label class="label">Work email</label>
            <input class="input mt-2" type="email" placeholder="name@company.com" required />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label class="label">Company size</label>
              <select class="input mt-2" required>
                <option disabled selected>Select</option>
                <option>1–10</option>
                <option>11–50</option>
                <option>51–200</option>
                <option>200+</option>
              </select>
            </div>

            <div>
              <label class="label">Primary city</label>
              <input class="input mt-2" placeholder="Dubai" />
            </div>
          </div>

          <div>
            <label class="label">Services required</label>
            <div class="mt-3 grid grid-cols-2 gap-3">
              <label class="flex items-center gap-3 border border-black/10 rounded-xl px-4 py-3">
                <input type="checkbox" class="accent-black" />
                <span class="text-sm">Chauffeur</span>
              </label>
              <label class="flex items-center gap-3 border border-black/10 rounded-xl px-4 py-3">
                <input type="checkbox" class="accent-black" />
                <span class="text-sm">Cars</span>
              </label>
              <label class="flex items-center gap-3 border border-black/10 rounded-xl px-4 py-3">
                <input type="checkbox" class="accent-black" />
                <span class="text-sm">Aviation</span>
              </label>
              <label class="flex items-center gap-3 border border-black/10 rounded-xl px-4 py-3">
                <input type="checkbox" class="accent-black" />
                <span class="text-sm">Stays</span>
              </label>
            </div>
          </div>

          <div class="pt-1">
            <label class="flex items-start gap-3 text-black/60">
              <input type="checkbox" required class="mt-1 accent-black" />
              <span class="text-sm">
                I’m authorised to request business onboarding and agree to be contacted.
              </span>
            </label>
          </div>

          <div class="pt-4 flex items-center justify-between gap-6">
            <button
              type="submit"
              class="inline-flex items-center gap-2 px-5 py-3 rounded-full bg-black text-white
                     text-[11px] font-bold tracking-[.32em] uppercase whitespace-nowrap"
            >
              Submit Request
              <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
            </button>

            <a
              href="login.html"
              class="text-[11px] tracking-[.32em] uppercase font-bold text-black/70 hover:text-black whitespace-nowrap"
            >
              Already onboarded? Sign in
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

          <p id="status" class="hidden text-sm text-black/60 pt-4"></p>
        </form>
      </div>
    </main>

    <script>
      lucide.createIcons();

      function handleSubmit(e) {
        e.preventDefault();
        const status = document.getElementById("status");
        status.classList.remove("hidden");
        status.textContent =
          "Request received. We’ll contact you shortly to confirm and activate your workspace.";
        e.target.reset();
      }
    </script>
  </body>
</html>
