<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get the Esqyre App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #ffffff;
      color: #0b0b0b;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 36px 28px 40px;
      border-radius: 28px;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    /* Typography */
    .title {
      font-size: 32px;
      font-weight: 500;
      letter-spacing: -0.015em;
      margin: 0 0 12px;
    }

    .subtitle {
      font-size: 11px;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: rgba(0,0,0,0.45);
      margin: 0 0 26px;
    }

    /* QR */
    .qr-wrap {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }

    .qr-box {
      width: 168px;
      height: 168px;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.14);
      background: #ffffff;
      position: relative;
      overflow: hidden;
    }

    .qr-image {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 120px;
      height: 120px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .qr-image.active { opacity: 1; }

    .qr-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .qr-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      border: none;
      background: rgba(0,0,0,0.25);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .qr-dot.active {
      background: #0b0b0b;
      transform: scale(1.2);
    }

    /* Divider */
    .divider {
      font-size: 10px;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: rgba(0,0,0,0.35);
      margin: 0 0 20px;
    }

    /* SMS */
    .sms-row {
      display: flex;
      align-items: center;
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 999px;
      padding: 6px 6px 6px 14px;
      transition: border-color 0.2s ease;
    }

    .sms-row:focus-within { border-color: rgba(0,0,0,0.35); }

    .country {
      border: none;
      background: none;
      font-size: 14px;
      color: #0b0b0b;
      margin-right: 8px;
      outline: none;
      appearance: none;
      cursor: pointer;
    }

    .phone {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      padding: 8px 4px;
      background: transparent;
    }

    .phone::placeholder { color: rgba(0,0,0,0.35); }

    .send {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: none;
      background: #0b0b0b;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .send:hover { transform: translateX(2px); opacity: 0.9; }
    .send:active { transform: translateX(0); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <h1 class="title">Get the Esqyre App</h1>
      <p class="subtitle">Scan the QR code to download the app</p>

      <!-- QR (2 versions + dots) -->
      <div class="qr-wrap" id="qrWrap">
        <div class="qr-box" aria-label="QR code area">
          <!-- App Store QR -->
          <img
            src="corporate page/appstore.png"
            class="qr-image active"
            alt="Download on App Store"
          />
          <!-- Play Store QR -->
          <img
            src="corporate page/playstore.png"
            class="qr-image"
            alt="Download on Play Store"
          />
        </div>

        <div class="qr-dots" aria-label="QR selector">
          <button class="qr-dot active" type="button" aria-label="App Store QR"></button>
          <button class="qr-dot" type="button" aria-label="Play Store QR"></button>
        </div>
      </div>

      <div class="divider">Or get a download link via SMS</div>

      <div class="sms-row">
        <select class="country" aria-label="Country code">
          <option value="+971">+971</option>
          <option value="+91">+91</option>
          <option value="+44">+44</option>
          <option value="+1">+1</option>
        </select>

        <input type="tel" class="phone" placeholder="Phone number" />

        <button class="send" aria-label="Send link">â†’</button>
      </div>

    </div>
  </div>

  <script>
    // --- QR rotation (2s) + pause on hover (desktop) ---
    const qrWrap = document.getElementById("qrWrap");
    const qrImages = Array.from(document.querySelectorAll(".qr-image"));
    const qrDots = Array.from(document.querySelectorAll(".qr-dot"));

    let currentQR = 0;
    let qrTimer = null;

    function showQR(index) {
      qrImages.forEach((img, i) => img.classList.toggle("active", i === index));
      qrDots.forEach((dot, i) => dot.classList.toggle("active", i === index));
      currentQR = index;
    }

    function startQRRotation() {
      stopQRRotation();
      qrTimer = setInterval(() => {
        showQR((currentQR + 1) % qrImages.length);
      }, 2000);
    }

    function stopQRRotation() {
      if (qrTimer) clearInterval(qrTimer);
      qrTimer = null;
    }

    // Manual dot control (resets timer)
    qrDots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        showQR(i);
        startQRRotation();
      });
    });

    // Pause rotation on hover (desktop)
    const isDesktop = window.matchMedia("(hover: hover) and (pointer: fine)").matches;
    if (isDesktop && qrWrap) {
      qrWrap.addEventListener("mouseenter", stopQRRotation);
      qrWrap.addEventListener("mouseleave", startQRRotation);
    }

    // init
    showQR(0);
    startQRRotation();

    // keep your existing send behavior for now
    document.querySelector(".send").addEventListener("click", () => {
      alert("Download link sent.");
    });
  </script>
</body>
</html>
