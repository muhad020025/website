<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Esqyre - Vendor Portal Login</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   <style>
       body {
           font-family: 'Inter', sans-serif;
       }
       .login-bg {
           background-color: #f8f9fa;
           position: relative;
           overflow: hidden;
       }
       .login-bg::before, .login-bg::after {
           content: '';
           position: absolute;
           width: 800px;
           height: 800px;
           border-radius: 50%;
           filter: blur(150px);
           opacity: 0.15;
           z-index: 0;
       }
       .login-bg::before {
           background: radial-gradient(circle, #d1d5db, transparent);
           top: -200px;
           left: -200px;
       }
       .login-bg::after {
           background: radial-gradient(circle, #9ca3af, transparent);
           bottom: -200px;
           right: -200px;
       }
       .card {
           position: relative;
           z-index: 1;
           border-radius: 16px;
           box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
           background-color: rgba(255, 255, 255, 0.9);
           backdrop-filter: blur(12px);
           border: 1px solid rgba(255, 255, 255, 0.2);
       }
       .btn-primary {
           background-color: #111827;
           color: white;
           transition: all 0.3s ease;
           border-radius: 0.5rem;
       }
       .btn-primary:hover {
           background-color: #000;
           box-shadow: 0 4px 15px rgba(17, 24, 39, 0.2);
           transform: translateY(-2px);
       }
       .btn-social {
           background-color: #FFFFFF;
           color: #374151;
           border: 1px solid #E5E7EB;
            transition: all 0.3s ease;
       }
       .btn-social:hover {
           background-color: #f9fafb;
           transform: translateY(-2px);
       }
       .input-group {
           position: relative;
           background-color: #f9fafb;
           border: 1px solid #e5e7eb;
           border-radius: 0.5rem;
           padding: 0.5rem 0.75rem;
           transition: all 0.2s ease;
       }
       .input-group:focus-within {
           border-color: #111827;
           box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
       }
       .input-group label {
           position: absolute;
           top: 0.25rem;
           left: 0.75rem;
           font-size: 0.65rem;
           font-weight: 500;
           color: #6b7280;
       }
       .input-group input {
           background: transparent;
           border: none;
           outline: none;
           width: 100%;
           padding-top: 1rem;
           font-size: 0.875rem;
       }
       .otp-input {
           width: 3rem;
           height: 3.5rem;
           font-size: 1.5rem;
           text-align: center;
           border-radius: 0.5rem;
           border: 1px solid #e2e8f0;
           background-color: #f7fafc;
           transition: all 0.2s ease;
       }
       .otp-input:focus {
           border-color: #1f2937;
           box-shadow: 0 0 0 3px rgba(31, 41, 55, 0.2);
           outline: none;
       }
       .view-container {
           transition: opacity 0.4s ease-in-out;
           width: 100%;
       }
       .modal-overlay {
           position: fixed;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           background-color: rgba(17, 24, 39, 0.5);
           backdrop-filter: blur(4px);
           display: flex;
           align-items: center;
           justify-content: center;
           z-index: 50;
           opacity: 0;
           transition: opacity 0.3s ease;
           pointer-events: none;
       }
       .modal-overlay.visible {
           opacity: 1;
           pointer-events: auto;
       }
       .modal-content {
           background: white;
           border-radius: 16px;
           box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
           transition: transform 0.3s ease, opacity 0.3s ease;
           transform: scale(0.95);
           opacity: 0;
       }
       .modal-overlay.visible .modal-content {
            transform: scale(1);
            opacity: 1;
       }
   </style>
</head>
<body class="login-bg">
   <div class="container mx-auto p-4 flex items-center justify-center min-h-screen">
      
       <div class="w-full max-w-md">
           <!-- Email Entry View -->
           <div id="view-login" class="view-container">
               <div class="card p-8 md:p-12">
                   <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Vendor Portal</h1>
                        <p class="text-gray-500 mt-2">Sign in to manage your assets.</p>
                   </div>
                  
                   <div class="space-y-6">
                       <div class="input-group">
                           <label for="login-email">Enter your Email Address</label>
                           <input type="email" id="login-email" placeholder="you@company.com">
                       </div>


                       <div>
                           <button id="send-otp-btn" class="w-full flex items-center justify-center py-3 px-4 rounded-lg text-sm font-semibold btn-primary">
                               Sign in with Email
                           </button>
                       </div>


                       <div class="flex items-center">
                           <div class="flex-grow border-t border-gray-200"></div>
                           <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
                           <div class="flex-grow border-t border-gray-200"></div>
                       </div>
                      
                       <div>
                           <button class="w-full flex items-center justify-center py-2.5 px-4 border rounded-lg shadow-sm text-sm font-medium btn-social">
                                <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_17_80)"><path d="M47.532 24.552C47.532 22.922 47.394 21.362 47.118 19.862H24.26V28.752H37.418C36.83 31.782 35.154 34.252 32.862 35.792L32.818 35.832L40.022 41.472L40.182 41.512C44.754 37.362 47.532 31.522 47.532 24.552Z" fill="#4285F4"></path><path d="M24.26 48C30.69 48 36.082 45.982 40.182 41.512L32.862 35.792C30.846 37.212 27.816 38.112 24.26 38.112C18.422 38.112 13.438 34.332 11.666 29.202L11.582 29.212L4.098 35.082L4.018 35.132C8.062 42.662 15.566 48 24.26 48Z" fill="#34A853"></path><path d="M11.666 29.202C11.134 27.762 10.854 26.212 10.854 24.552C10.854 22.882 11.134 21.332 11.666 19.892L11.658 19.742L4.174 13.962L4.018 13.972C1.49 18.262 0 24.552 0 24.552C0 24.552 1.49 30.842 4.018 35.132L11.666 29.202Z" fill="#FBBC05"></path><path d="M24.26 9.992C28.266 9.992 31.222 11.482 32.99 13.122L40.286 5.822C36.082 2.112 30.69 0 24.26 0C15.566 0 8.062 5.332 4.018 13.972L11.666 19.892C13.438 14.762 18.422 9.992 24.26 9.992Z" fill="#EA4335"></path></g><defs><clipPath id="clip0_17_80"><rect width="48" height="48" fill="white"></rect></clipPath></defs></svg>
                               Sign in with Google
                           </button>
                       </div>


                       <div class="text-center text-sm pt-4">
                           <p class="text-gray-600">
                               Not a partner yet?
                               <a href="/partner/apply" class="font-semibold text-gray-800 hover:underline">Apply to List</a>
                           </p>
                       </div>
                   </div>
               </div>
           </div>


           <!-- OTP Verification View -->
           <div id="view-otp" class="modal-overlay">
               <div class="modal-content w-full max-w-lg">
                    <div class="p-8 md:p-12">
                        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-slate-100">
                           <svg class="h-8 w-8 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                           </svg>
                       </div>
                       <h2 class="text-2xl font-bold text-gray-800 mt-6 text-center">Enter Verification Code</h2>
                       <p class="text-gray-600 mt-2 text-center">A 6-digit code was sent to <br><strong id="otp-email-display"></strong></p>
                       <div class="flex justify-center gap-2 my-8">
                           <input type="text" maxlength="1" class="otp-input">
                           <input type="text" maxlength="1" class="otp-input">
                           <input type="text" maxlength="1" class="otp-input">
                           <input type="text" maxlength="1" class="otp-input">
                           <input type="text" maxlength="1" class="otp-input">
                           <input type="text" maxlength="1" class="otp-input">
                       </div>


                       <div>
                           <button class="w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-lg text-sm font-medium btn-primary">
                               Verify & Sign In
                           </button>
                       </div>
                        <div class="mt-6 text-sm text-center">
                           <span class="text-gray-500">Didn't receive the code?</span>
                           <a href="#" class="font-medium text-slate-700 hover:text-slate-600">Resend OTP</a>
                       </div>
                        <div class="mt-2 text-sm text-center">
                           <a href="#" id="back-to-login-btn" class="font-medium text-slate-700 hover:text-slate-600">Back to login</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>


   <script>
       document.addEventListener('DOMContentLoaded', () => {
           const loginView = document.getElementById('view-login');
           const otpView = document.getElementById('view-otp');
           const sendOtpBtn = document.getElementById('send-otp-btn');
           const backToLoginBtn = document.getElementById('back-to-login-btn');
           const loginEmailInput = document.getElementById('login-email');
           const otpEmailDisplay = document.getElementById('otp-email-display');
           const otpInputs = otpView.querySelectorAll('.otp-input');


           const showOtpModal = (show) => {
                if (show) {
                   otpView.classList.add('visible');
                } else {
                   otpView.classList.remove('visible');
                }
           };


           sendOtpBtn.addEventListener('click', () => {
               const email = loginEmailInput.value;
               if(email) {
                   otpEmailDisplay.textContent = email;
                   showOtpModal(true);
               } else {
                   loginEmailInput.parentElement.classList.add('border-red-500');
                   setTimeout(() => {
                      loginEmailInput.parentElement.classList.remove('border-red-500');
                   }, 2000);
               }
           });


           backToLoginBtn.addEventListener('click', (e) => {
               e.preventDefault();
               showOtpModal(false);
           });
          
           otpView.addEventListener('click', (e) => {
               if (e.target === otpView) {
                   showOtpModal(false);
               }
           });


           otpInputs.forEach((input, index) => {
               input.addEventListener('keyup', (e) => {
                   if (e.key >= 0 && e.key <= 9 && index < 5) {
                       input.nextElementSibling.focus();
                   } else if (e.key === 'Backspace' && index > 0) {
                       input.previousElementSibling.focus();
                   }
               });
           });


       });
   </script>
</body>
</html>
